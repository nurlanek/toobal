<div class="container">
    <div class=" col-md-3 mx-auto">
        <h4>Жаңы колдонуучуну каттоо</h4>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Такма аты (латын тамгасы менен)</label>
                <input type="text" class="form-control" name="username">
            </div>
             <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="row mb-3">
                <div class="col">
                   <label class="form-label">Аты</label>
                    <input type="text" class="form-control" name="firstname" required>
                </div>
                <div class="col">
                   <label class="form-label">Фамилиясы</label>
                <input type="text" class="form-control" name="lastname" required>
                </div>
            </div>

                <div class="col">
                   <label class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password">
                </div>
                <div class="col">
                 <label class="form-label">Парольду кайталаңыз</label>
                <input type="password" class="form-control" name="repassword">
                </div>


            <input type="submit" value="Каттоо" class="btn btn-primary mt-2">
        </form>
    </div>
</div>
