{% extends "regproje/base.html" %}

{% block title %}Өчүрүү{% endblock %}

{% block content %}
<h2>Долбоор Өчүрүү</h2>
<p>Бул жазууну чын эле жок кылгыңыз келеби? </p>
<p><strong>{{ dolboor.dolboordun_atalyshy }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Өчүрүү</button>
    <a href="{% url 'regproje:dolboor_list' %}" class="btn btn-secondary">Жокко чыгаруу</a>
</form>
{% endblock %}
